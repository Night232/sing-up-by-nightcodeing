<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มลงทะเบียน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="singup-container">
        <h1>ลงทะเบียน | SingUp</h1>
        <form action="" method="post">
            <input type="text" name="username" id="username" placeholder="ชื่อผู้ใช้">
            <input type="email" name="email" id="email" placeholder="อีเมล">
            <input type="password" name="password" id="password" placeholder="ใส่รหัสผ่าน">
            <input type="number" name="phine" id="phone" placeholder="เบอร์โทรศัพท์">
            <input type="date" name="birthdate" id="birthdate">
            <button type="submit">สมัครสมาชิค | singUp</button>
            <p>หรือคุณมีบัญชีแล้วเข้าสู่ระบบ <span><a href="/login.html">เข้าสู่ระบบ</a></span></p>
        </form>
    </div>
</body>
</html>
